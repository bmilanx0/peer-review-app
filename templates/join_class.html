{% extends 'base.html' %}
{% block content %}
<h2>Join a New Class</h2>
<form method="POST">
  <label for="class_id">Select a class:</label>
  <select name="class_id" class="form-select" required>
    {% for c in classes %}
    <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-primary mt-3">Send Join Request</button>
</form>
{% endblock %}
