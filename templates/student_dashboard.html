<form method="POST" action="/submit_review_form">
  <div class="mb-3">
    <label class="form-label">Reviewee Email</label>
    <input type="email" name="reviewee_email" class="form-control" required>
  </div>

  <!-- Dynamically loaded questions -->
  {% for question in questions %}
  <div class="mb-3">
    <label class="form-label">{{ question.question_text }}</label>
    <select class="form-select" name="q_{{ question.id }}" required>
      {% for i in range(1, 11) %}
        <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  {% endfor %}

  <input type="hidden" name="class_id" value="1">
  <input type="hidden" name="team_id" value="1">
  <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
