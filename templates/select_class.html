{% extends 'base.html' %}
{% block content %}
<h2>Select a Class</h2>
<form method="POST" action="/choose_class">
  <select name="class_id" class="form-select" required>
    {% for cls in classes %}
    <option value="{{ cls.id }}">{{ cls.name }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-primary mt-2">Continue</button>
</form>
{% endblock %}
