{% extends 'base.html' %}
{% block title %}Add Review Questions{% endblock %}

{% block content %}
<h2>Add Review Questions for Class {{ class_id }}</h2>

<form method="POST" class="mb-4">
  <div class="mb-3">
    <label class="form-label">Question</label>
    <input type="text" name="question_text" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Add Question</button>
</form>

<h4>Current Questions</h4>
<ul class="list-group">
  {% for q in questions %}
  <div style="margin-bottom: 10px;">
    {{ q.question_text }}
    <form method="POST" action="{{ url_for('delete_question', question_id=q.id, class_id=class_id) }}"
      style="display:inline;">
      <button type="submit" onclick="return confirm('Delete this question?')">🗑️</button>
    </form>
  </div>
  {% endfor %}

</ul>


<a href="/class/{{ class_id }}" class="btn btn-secondary mt-4">Back to Class Dashboard</a>
{% endblock %}
