{% extends "base.html" %}
{% block title %}Add Review Questions{% endblock %}
{% block content %}
<div class="container-centered">
  <div class="card">
    <h4 class="text-center mb-4">Add Questions for Review</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Question</label>
        <input name="question_text" class="form-control" placeholder="e.g., How well did the teammate communicate?"
          required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Add Question</button>
      </div>
    </form>

    <hr>
    <h6>Current Questions:</h6>
    <ul class="list-group">
      {% for q in questions %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ q.question_text }}
        <form method="POST" action="/delete_question/{{ q.id }}" style="display:inline;">
          <input type="hidden" name="class_id" value="{{ class_id }}">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
