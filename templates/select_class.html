{% extends 'base.html' %}
{% block content %}
<h2>Select a Class</h2>
<form method="POST">
  <select name="class_id" class="form-select mb-3" required>
    {% for cls in classes %}
    <option value="{{ cls.id }}">{{ cls.name }}</option>
    {% endfor %}
  </select>
  <button class="btn btn-primary">Continue</button>
</form>
{% endblock %}
