{% extends 'base.html' %}
{% block content %}
<h2>Class Dashboard</h2>
<h4>Teams</h4>
<ul>
  {% for team in teams %}
  <li>{{ team.name }}</li>
  {% endfor %}
</ul>

<h4>Students</h4>
<ul>
  {% for student in students %}
  <li>{{ student.first_name }} {{ student.last_name }} ({{ student.email }})</li>
  {% endfor %}
</ul>
{% endblock %}
