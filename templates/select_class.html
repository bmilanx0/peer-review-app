{% extends "base.html" %}
{% block title %}Select Class{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-center mb-4">Select a Class</h3>

  <form method="POST" action="/select_class">
    <div class="mb-3">
      <label for="class_id" class="form-label">Select Class</label>
      <select name="class_id" class="form-select" required>
        {% for c in classes %}
        <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>

  <div class="mt-3">
    <a href="{{ url_for('join_additional_class') }}" class="btn btn-link">Join Another Class</a>
  </div>

  {% endblock %}
