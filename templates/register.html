{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  <input name="first_name" class="form-control mb-2" placeholder="First Name" required>
  <input name="last_name" class="form-control mb-2" placeholder="Last Name" required>
  <input name="email" class="form-control mb-2" type="email" placeholder="Email" required>
  <input name="password" class="form-control mb-2" type="password" placeholder="Password" required>
  <input name="confirm_password" class="form-control mb-2" type="password" placeholder="Confirm Password" required>
  <select name="role" class="form-select mb-2">
    <option value="student">Student</option>
    <option value="professor">Professor</option>
  </select>
  <select name="class_id" class="form-select mb-2">
    <option value="">(Optional) Join Class</option>
    {% for cls in classes %}
    <option value="{{ cls.id }}">{{ cls.name }}</option>
    {% endfor %}
  </select>
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}
